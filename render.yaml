# Render Blueprint for I Ching application
# VITE_GEMINI_API_KEY should be set in the Render Dashboard Environment tab

services:
  # Backend API service
  # ... (backend config unchanged) ...

  # Frontend service
  - type: web
    name: iching-frontend
    runtime: node
    plan: free
    buildCommand: |
      cd packages/frontend &&
      rm -rf src/test &&
      npm install &&
      npm install terser &&
      npm run build
    startCommand: cd packages/frontend && npm run preview -- --port $PORT --host 0.0.0.0
    envVars:
      - key: NODE_VERSION
        value: "18.0.0"
      - key: PORT
        value: "10000"
      - key: VITE_API_URL
        value: "https://iching-backend.onrender.com"
      - key: VITE_GEMINI_API_KEY
        sync: false  # This indicates it should be set manually in the dashboard
