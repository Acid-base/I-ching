services:
  - type: web
    name: i-ching-api
    env: docker
    repo: https://github.com/yourusername/I-ching.git
    dockerCommand: uvicorn divination.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /app
      - key: CORS_ORIGINS
        value: https://your-frontend-url.onrender.com
    healthCheckPath: /health
    autoDeploy: true