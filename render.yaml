# Render Blueprint for I Ching application
# Troubleshooting configuration based on Render docs

services:
  # Backend API service
  - type: web
    name: iching-backend
    runtime: python
    plan: free
    buildCommand: >
      echo "Current directory:" && pwd && echo "Directory contents:" && ls -la &&
      cd divination && echo "Inside divination directory:" && pwd && ls -la &&
      if [ ! -f requirements.txt ] || [ ! -s requirements.txt ]; then
        echo "Creating requirements.txt from dependencies in pyproject.toml" &&
        echo "fastapi>=0.109.2" > requirements.txt &&
        echo "uvicorn>=0.27.0" >> requirements.txt &&
        echo "pydantic>=2.5.3" >> requirements.txt &&
        echo "python-dotenv>=1.0.1" >> requirements.txt &&
        echo "typing-extensions>=4.9.0" >> requirements.txt &&
        echo "argparse>=1.4.0" >> requirements.txt &&
        echo "gunicorn>=23.0.0" >> requirements.txt;
      fi &&
      echo "requirements.txt contents:" && cat requirements.txt &&
      pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd divination && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.0"  # Updated to match the version in the error message
      - key: PORT
        value: "8000"
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: "https://iching-frontend.onrender.com"

  # Frontend service
  - type: web
    name: iching-frontend
    runtime: node
    plan: free
    buildCommand: cd packages/frontend && ls -la && npm install && npm run build
    startCommand: cd packages/frontend && npm run preview -- --port $PORT --host 0.0.0.0
    envVars:
      - key: NODE_VERSION
        value: "18.0.0"  # Keeping the full version including patch number
      - key: PORT
        value: "10000"
      - key: VITE_API_URL
        value: "https://iching-backend.onrender.com"

