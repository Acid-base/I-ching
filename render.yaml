# Render Blueprint for I Ching application
# Configures both frontend and backend services

services:
  # Backend API service
  - type: web
    name: iching-backend
    runtime: python
    plan: free # Use free plan for development
    buildCommand: cd divination && pip install -r requirements.txt
    startCommand: cd divination && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.0"
      - key: PORT
        value: "8000"
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: "https://iching-frontend.onrender.com"

  # Frontend service
  - type: web
    name: iching-frontend
    runtime: node
    plan: free # Use free plan for development
    buildCommand: cd packages/frontend && npm install && npm run build
    startCommand: cd packages/frontend && chmod +x serve.sh && ./serve.sh
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: PORT
        value: "10000"
      - key: VITE_API_URL
        value: "https://iching-backend.onrender.com"

