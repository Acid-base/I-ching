# Render Blueprint for I Ching application

services:
  # Backend API service
  - type: web
    name: iching-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && mkdir -p divination/core divination/models divination/data
    startCommand: |
      ls -la divination &&
      cp main.py divination/ &&
      cp -r core divination/ &&
      cp -r models divination/ &&
      cp -r data divination/ &&
      cd divination &&
      ls -la &&
      python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.0"
      - key: PORT
        value: "8000"
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: "https://iching-frontend.onrender.com"

  # Frontend service
  - type: web
    name: iching-frontend
    runtime: node
    plan: free
    buildCommand: |
      cd packages/frontend &&
      rm -rf src/test &&
      npm install &&
      npm install terser &&
      npm run build
    startCommand: cd packages/frontend && npm run preview -- --port $PORT --host 0.0.0.0
    envVars:
      - key: NODE_VERSION
        value: "18.0.0"
      - key: PORT
        value: "10000"
      - key: VITE_API_URL
        value: "https://iching-backend.onrender.com"
