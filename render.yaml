# Render Blueprint for I Ching application
# Troubleshooting configuration based on Render docs

services:
  # Backend API service
  - type: web
    name: iching-backend
    runtime: python
    plan: free
    buildCommand: >
      echo "Root directory contents:" && ls -la &&
      echo "Divination directory contents:" && ls -la divination &&
      echo "Installing dependencies from divination/requirements.txt" &&
      pip install --upgrade pip &&
      pip install -r divination/requirements.txt
    startCommand: cd divination && PYTHONPATH=$(pwd) python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.0"
      - key: PORT
        value: "8000"
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: "https://iching-frontend.onrender.com"

  # Frontend service
  - type: web
    name: iching-frontend
    runtime: node
    plan: free
    buildCommand: cd packages/frontend && ls -la && npm install && npm run build
    startCommand: cd packages/frontend && npm run preview -- --port $PORT --host 0.0.0.0
    envVars:
      - key: NODE_VERSION
        value: "18.0.0"  # Keeping the full version including patch number
      - key: PORT
        value: "10000"
      - key: VITE_API_URL
        value: "https://iching-backend.onrender.com"

